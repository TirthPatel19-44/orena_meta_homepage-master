<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="../public/tech_lounge_files/sass/tech_lounge_main.css"
		/>
		<title>Tech Lounge</title>
		<script
			defer
			src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="../public/tech_lounge_files/tech_lounge_index.js"
		></script>
	</head>
	<body>
		<div class="header">
			<div class="logo-box">
				<img
					class="logo-box__img"
					src="../public/tech_lounge_files/images_tech_lounge/Jord Logo Black Transparent Background with Tag Line.png"
					alt="Logo"
				/>
			</div>
		</div>
		<main class="main-section" id="main-section">
			<div class="left-section">
				<div class="heading-box">
					<h1 class="heading-box__text">
						Lorem ipsum dolor sit, amet consectetur adipisicing elit.
					</h1>
				</div>

				<button type="submit" href="" class="btn">
					<a href="https://www.jord.com.au/" class="btn-a">About Us</a>
				</button>
			</div>
			<div class="right-section">
				<video class="video-container" controls autoplay src=""></video>
			</div>
			<div class="icons-container">
				<i class="icons"
					><img
						class="icon-img"
						src="../public/tech_lounge_files/images_tech_lounge/lobby.png"
						alt=""
					/>
					<p class="icons-label">Lobby</p>
				</i>
				<i class="icons"
					><img
						class="icon-img"
						src="../public/tech_lounge_files/images_tech_lounge/gate.png"
						alt=""
					/>
					<p class="icons-label">Main Entrance</p>
				</i>
				<i class="icons"
					><img
						class="icon-img"
						src="../public/tech_lounge_files/images_tech_lounge/meeting.png"
						alt=""
					/>
					<p class="icons-label">Conference Room</p>
				</i>
				<i class="icons"
					><img
						class="icon-img"
						src="../public/tech_lounge_files/images_tech_lounge/customer-service.png"
						alt=""
					/>
					<p class="icons-label">Help Desk</p>
				</i>
			</div>
		</main>
	</body>
</html>
